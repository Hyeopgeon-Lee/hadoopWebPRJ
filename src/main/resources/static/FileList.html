<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>하둡 분산 파일 시스템에 저장된 파일 리스트</title>
    <link rel="stylesheet" href="/css/table.css"/>
    <script type="text/javascript">

        //상세보기 이동
        function doDetail(seq) {
            location.href = "/notice/noticeInfo?nSeq=" + seq;
        }

    </script>
</head>
<body>
<h2>하둡분산파일시스템 파일 업로드 실습</h2>
<hr/>
<br/>
<form name="f" id="f">
    <div class="divTable minimalistBlack">
        <div class="divTableBody">
            <div class="divTableRow">
                <div class="divTableCell" style="width: 30%">추가할 가수이름</div>
                <div class="divTableCell" style="width: 70%"><input type="text" name="singer"></div>
            </div>
            <div class="divTableRow">
                <div class="divTableCell">추가될 별명</div>
                <div class="divTableCell"><input type="text" name="nickname" maxlength="100"/></div>
            </div>
        </div>
    </div>
    <div>
        <button id="btnSend" type="button">가수 별명 추가하기</button>
    </div>
</form>
<br/><br/>
<div class="divTable minimalistBlack">
    <div class="divTableHeading">
        <div class="divTableRow">
            <div class="divTableHead">파일순번</div>
            <div class="divTableHead">파일명</div>
            <div class="divTableHead">파일경로</div>
            <div class="divTableHead">업로드날짜</div>
        </div>
    </div>
    <div class="divTableBody" id="hdfsData">
    </div>
</div>


<h2>공지사항</h2>
<hr/>
<br/>
<div class="divTable minimalistBlack">
    <div class="divTableHeading">
        <div class="divTableRow">
            <div class="divTableHead">순번</div>
            <div class="divTableHead">파일명</div>
            <div class="divTableHead">폴더명</div>
        </div>
    </div>
    <div class="divTableBody">
        <div class="divTableRow">
            <div class="divTableCell"></div>
            <div class="divTableCell"></div>
            <div class="divTableCell"></div>
        </div>
    </div>
</div>
<a href="/notice/noticeReg">글쓰기</a>
</body>
</html>
